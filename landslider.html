<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Land Price Slider Widget</title>
<style>
body{margin:0;font-family:Inter,Arial,sans-serif;background:#fff;color:#000;}
.wrap{max-width:400px;margin:0 auto;padding:15px;}
.panel{background:#000;padding:15px;border-radius:12px;position:relative;}
input[type=range]{-webkit-appearance:none;width:100%;height:6px;background:transparent;outline:none;margin:10px 0;}
input[type=range]::-webkit-slider-thumb{-webkit-appearance:none;width:18px;height:18px;border-radius:50%;background:#fff;cursor:pointer;margin-top:-6px;position:relative;z-index:2;}
input[type=range]::-moz-range-thumb{width:18px;height:18px;border-radius:50%;background:#fff;cursor:pointer;}
.progress-bar{position:absolute;left:15px;right:15px;top:52px;height:6px;background:#222;border-radius:4px;overflow:hidden;}
.progress-bar-fill{height:100%;width:0%;background:linear-gradient(90deg,#fff,#eee);transition: width 0.2s ease;}
.values{color:#fff;font-size:14px;margin-top:8px;font-weight:700;text-align:center;}
label{color:#fff;font-size:13px;display:block;text-align:center;}
</style>
</head>
<body>
<div class="wrap">
  <div class="panel">
    <label>Land Price (psf ppr): <span id="landValue">1154</span></label>
    <input id="landSlider" type="range" min="1100" max="1500" value="1154" step="1">
    <div class="progress-bar"><div id="progressFill" class="progress-bar-fill"></div></div>
    <div class="values">Predicted Launch Price: <span id="predictedValue">2800</span> psf</div>
  </div>
</div>

<script>
const ratio = 2800 / 1154;
const slider = document.getElementById('landSlider');
const landValue = document.getElementById('landValue');
const predictedValue = document.getElementById('predictedValue');
const progressFill = document.getElementById('progressFill');

function update() {
  const land = parseInt(slider.value);
  landValue.textContent = land.toLocaleString();
  predictedValue.textContent = Math.round(land * ratio).toLocaleString();
  const pct = ((land - 1100) / (1500 - 1100)) * 100;
  progressFill.style.width = pct + '%';
}

slider.addEventListener('input', update);
update();
</script>
</body>
</html>
